# Server Configuration
server.port=8080
spring.application.name=gymbuddy-backend

# Serve frontend assets from the top-level /frontend folder during development
# (backend stays Java-only; frontend owns HTML/CSS/JS + public assets)
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,file:../frontend/static/,file:../frontend/public/

# H2 Database Configuration (in-memory, no setup required)
# Switch to PostgreSQL later by uncommenting the PostgreSQL section below
spring.datasource.url=jdbc:h2:mem:gymbuddy
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# PostgreSQL Database Configuration (commented out - uncomment when ready)
# spring.datasource.url=jdbc:postgresql://localhost:5432/gymbuddy
# spring.datasource.username=postgres
# spring.datasource.password=postgres
# spring.datasource.driver-class-name=org.postgresql.Driver
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=your-secret-key-change-in-production-min-256-bits-please-use-a-secure-random-string-here
jwt.expiration=86400000

# CORS Configuration (for iOS app)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Spring Boot DevTools Configuration
# Automatically restart when classpath changes (Java files)
spring.devtools.restart.enabled=true
# Use LiveReload for static resources (HTML, CSS, JS) - no restart needed
spring.devtools.livereload.enabled=true
# Exclude static resources from triggering full restart
spring.devtools.restart.exclude=static/**,public/**,templates/**,META-INF/maven/**,META-INF/resources/**

