<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout - GymBuddy</title>
    <link rel="stylesheet" href="../styles/design-system.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background-light);
        }

        .workout-header-card {
            background: var(--background-white);
            border: 2px solid #000;
            border-radius: var(--radius-xl);
            padding: var(--spacing-sm) var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
            box-shadow: 3px 3px 0 0 #000;
        }

        .workout-header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-xs);
        }

        .workout-name {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            color: var(--text-primary);
            text-align: left;
        }

        .timer-display {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            color: var(--text-primary);
            text-align: right;
        }

        .workout-meta {
            display: flex;
            justify-content: flex-start;
            gap: var(--spacing-lg);
            color: var(--text-secondary);
            font-size: var(--font-size-base);
            margin-top: var(--spacing-sm);
            margin-bottom: var(--spacing-xs);
        }

        .workout-meta-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }


        .exercises-section {
            margin-bottom: var(--spacing-xl);
        }

        .exercise-card {
            background: var(--background-white);
            border: 2px solid #000;
            border-radius: var(--radius-lg);
            padding: var(--spacing-md) var(--spacing-lg);
            margin-bottom: var(--spacing-md);
            box-shadow: 3px 3px 0 0 #000;
        }

        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0;
            cursor: pointer;
            min-height: 40px;
        }

        .exercise-header-left {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            flex: 1;
        }

        .exercise-header-right {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .exercise-name {
            font-weight: 600;
            font-size: var(--font-size-base);
            color: var(--text-primary);
            min-width: 0;
            flex: 1;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .exercise-dropdown-arrow {
            width: 24px;
            height: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
            stroke: var(--text-primary);
            stroke-width: 2;
        }

        .exercise-dropdown-arrow.expanded {
            transform: rotate(180deg);
        }

        .exercise-content {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            padding-top: 0;
            transition: max-height 0.3s ease, opacity 0.3s ease, padding-top 0.3s ease;
        }

        .exercise-content.expanded {
            max-height: 1000px;
            opacity: 1;
            padding-top: var(--spacing-md);
        }

        .exercise-type-badge {
            padding: 4px 10px;
            margin-right: var(--spacing-sm);
            border-radius: var(--radius-sm);
            font-size: var(--font-size-xs);
            font-weight: 700;
            text-transform: capitalize;
            border: 2px solid #000;
        }

        .exercise-type-chest {
            background: #ffd93d;
            color: #000;
        }

        .exercise-type-back {
            background: #6c5ce7;
            color: #000;
        }

        .exercise-type-arms {
            background: #ffa07a;
            color: #000;
        }

        .exercise-type-legs {
            background: #ba68c8;
            color: #000;
        }

        .sets-container {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
        }

        .set-button {
            min-width: 60px;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 2px solid #000;
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .set-button.incomplete {
            background: #f87171;
            color: white;
        }

        .set-button.complete {
            background: #15803d;
            color: white;
            cursor: not-allowed;
        }

        .set-button:hover:not(.complete) {
            transform: translateY(-2px);
        }

        .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            padding: 0;
            background: var(--background-white);
            border: 2px solid #000;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            box-shadow: 3px 3px 0 0 #000;
        }

        .back-button i,
        .back-button svg {
            width: 20px;
            height: 20px;
            stroke: var(--text-primary);
            stroke-width: 2.5;
        }

        .back-button:hover {
            background: var(--neutral-gray-light);
            transform: translateY(-2px);
            box-shadow: 4px 4px 0 0 #000;
        }

        .back-button:active {
            transform: translateY(0);
            box-shadow: 3px 3px 0 0 #000;
        }

        /* Finish Workout Button (replaces exit button when all sets complete) */
        .back-button.finish-workout {
            background: var(--primary-green);
            width: auto;
            padding: var(--spacing-sm) var(--spacing-md);
            gap: var(--spacing-xs);
        }

        .back-button.finish-workout:hover {
            background: var(--primary-green-darker);
        }

        .back-button.finish-workout i, .back-button.finish-workout svg {
            stroke: white;
        }

        .back-button.finish-workout span {
            color: white;
            font-weight: 700;
            font-size: var(--font-size-sm);
        }

        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--spacing-md);
            padding: var(--spacing-2xl) var(--spacing-lg) var(--spacing-md) var(--spacing-lg);
            padding-top: calc(var(--spacing-2xl) + env(safe-area-inset-top, 0px) + 45px);
        }

        .page-title {
            font-size: var(--font-size-4xl);
            font-weight: 700;
            color: var(--text-primary);
            flex: 1;
            line-height: 1.2;
        }


        /* Set Configuration Modal */
        .set-config-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 300;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .set-config-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .set-config-modal .modal {
            background: var(--background-white);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            max-width: 400px;
            width: 85%;
            border: 2px solid #000;
            position: relative;
        }

        .set-config-modal .modal-title {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
        }

        .set-config-modal .modal-message {
            color: #dc2626;
            font-size: var(--font-size-sm);
            font-weight: 600;
            text-align: center;
            margin-bottom: var(--spacing-md);
            min-height: 24px;
            height: 24px;
            line-height: 24px;
            visibility: hidden;
        }

        .set-config-modal .modal-message:not(:empty) {
            visibility: visible;
        }

        .selection-label {
            font-size: var(--font-size-base);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
            display: block;
        }

        .duration-bar {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: var(--spacing-sm);
            height: 40px;
            margin-bottom: var(--spacing-md);
        }

        .duration-option {
            background: var(--background-cream);
            transition: all 0.3s ease;
            color: var(--text-primary);
            font-weight: 600;
            font-size: var(--font-size-sm);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid #000;
        }

        .duration-option.selected {
            background: var(--primary-green);
            color: white;
            border: 3px solid #000;
            transform: scale(1.05);
        }

        .go-button {
            width: 100%;
            background: var(--primary-green);
            color: white;
            border: 2px solid #000;
            padding: var(--spacing-lg);
            font-size: var(--font-size-lg);
            font-weight: 700;
            border-radius: var(--radius-md);
            cursor: pointer;
            margin-top: var(--spacing-md);
            transition: all 0.2s;
        }

        .go-button:hover {
            background: var(--primary-green);
        }

        .go-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading-state,
        .error-state {
            text-align: center;
            padding: var(--spacing-2xl);
            color: var(--text-secondary);
        }

        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-md);
        }

        .error-state {
            color: #dc2626;
        }

        /* End Workout Confirmation Modal */
        .end-workout-confirm-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 300;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .end-workout-confirm-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .end-workout-confirm-modal .modal {
            background: var(--background-white);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            max-width: 400px;
            width: 85%;
            border: 2px solid #000;
        }

        .end-workout-confirm-modal .modal-title {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-lg);
        }

        .end-workout-confirm-modal .modal-message {
            font-size: var(--font-size-base);
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
            line-height: 1.5;
        }

        .end-workout-confirm-modal .modal-actions {
            display: flex;
            gap: var(--spacing-md);
        }

        .end-workout-confirm-modal .btn-cancel {
            flex: 1;
            padding: var(--spacing-md);
            background: var(--background-white);
            color: var(--text-primary);
            border: 2px solid #000;
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            font-weight: 600;
            cursor: pointer;
        }

        .end-workout-confirm-modal .btn-confirm {
            flex: 1;
            padding: var(--spacing-md);
            background: #dc2626;
            color: white;
            border: 2px solid #000;
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            font-weight: 600;
            cursor: pointer;
        }

        .end-workout-confirm-modal .btn-confirm:hover {
            background: #b91c1c;
        }
    </style>
</head>
<body>
    <!-- iPhone Dynamic Island -->
    <div class="dynamic-island"></div>

    <div class="page-header">
        <h1 class="page-title">Workout</h1>
        <button class="back-button" id="exitWorkoutBtn">
            <i data-lucide="x"></i>
        </button>
    </div>

    <div class="content-container">
        <!-- Loading State -->
        <div id="loadingState" class="loading-state">
            <i data-lucide="loader-2" style="width: 48px; height: 48px; animation: spin 1s linear infinite;"></i>
            <div>Loading workout...</div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="error-state" style="display: none;">
            <i data-lucide="alert-circle" style="width: 48px; height: 48px; margin-bottom: var(--spacing-md);"></i>
            <div>Failed to load workout. Please try again.</div>
        </div>

        <!-- Workout Content -->
        <div id="workoutContent" style="display: none;">
            <!-- Workout Header with Timer, Name, Exercise Count -->
            <div class="workout-header-card">
                <div class="workout-header-top">
                    <h2 id="workoutName" class="workout-name">Workout Name</h2>
                    <div class="timer-display" id="timerDisplay">00:00:00</div>
                </div>
                <div class="workout-meta">
                    <div class="workout-meta-item">
                        <i data-lucide="check-circle" style="width: 18px; height: 18px;"></i>
                        <span id="completedSetsCount">0 sets completed</span>
                    </div>
                </div>
            </div>
            
            <!-- Exercises Section -->
            <div class="exercises-section">
                <div class="section-header" style="padding: 0;">
                    <div class="section-title">Exercises</div>
                </div>
                <div id="exercisesList" class="exercises-list">
                    <!-- Exercises will be loaded here -->
                </div>
            </div>
            
            <!-- Exercises Section -->
    <div class="set-config-modal" id="setConfigModal">
        <div class="modal">
            <h2 class="modal-title">Choose Set Duration</h2>
            <div class="modal-content">
                <div class="modal-message" id="setConfigModalMessage"></div>

                <div class="duration-bar">
                    <div class="duration-option" onclick="selectDuration(this, '30s')">30s</div>
                    <div class="duration-option" onclick="selectDuration(this, '1m')">1m</div>
                    <div class="duration-option" onclick="selectDuration(this, '2m')">2m</div>
                    <div class="duration-option" onclick="selectDuration(this, '3m')">3m</div>
                </div>

                <button class="go-button" id="goButton" onclick="startSetAnimation()">GO!</button>
            </div>
        </div>
    </div>

    <!-- End Workout Confirmation Modal -->
    <div class="end-workout-confirm-modal" id="endWorkoutConfirmModal">
        <div class="modal">
            <h2 class="modal-title">End Workout?</h2>
            <div class="modal-message">
                Are you sure you want to end this workout?
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeEndWorkoutModal()">Cancel</button>
                <button class="btn-confirm" onclick="confirmEndWorkout()">End Workout</button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const pathName = window.location.pathname;
        const path = pathName.split('/');
        const workoutId = path[path.length - 1];

        let workoutData = null;
        let workoutState = {}; // Track exercise and set states
        let timerInterval = null;
        let startTime = null;
        let currentSetConfig = null; // {exerciseIndex, setIndex, duration, exerciseType}
        let workoutStarted = false; // Track if workout has begun
        
        // Load timer state from localStorage
        const TIMER_STORAGE_KEY = `workout_timer_${workoutId}`;
        const savedStartTime = localStorage.getItem(TIMER_STORAGE_KEY);
        if (savedStartTime) {
            startTime = parseInt(savedStartTime);
        }
        
        // Load workout state from localStorage
        const WORKOUT_STATE_KEY = `workout_state_${workoutId}`;
        function loadWorkoutState() {
            const savedState = localStorage.getItem(WORKOUT_STATE_KEY);
            if (savedState) {
                try {
                    const parsed = JSON.parse(savedState);
                    // Replace workoutState with saved state, but convert string keys to numbers
                    workoutState = {};
                    Object.keys(parsed).forEach(key => {
                        const numKey = parseInt(key);
                        if (!isNaN(numKey)) {
                            workoutState[numKey] = parsed[key];
                            // Also convert set indices to numbers
                            if (workoutState[numKey].sets) {
                                const sets = {};
                                Object.keys(workoutState[numKey].sets).forEach(setKey => {
                                    const numSetKey = parseInt(setKey);
                                    if (!isNaN(numSetKey)) {
                                        sets[numSetKey] = workoutState[numKey].sets[setKey];
                                    }
                                });
                                workoutState[numKey].sets = sets;
                            }
                        }
                    });
                } catch (e) {
                    console.error('Error loading workout state:', e);
                    workoutState = {};
                }
            }
        }
        
        function saveWorkoutState() {
            try {
                localStorage.setItem(WORKOUT_STATE_KEY, JSON.stringify(workoutState));
            } catch (e) {
                console.error('Error saving workout state:', e);
            }
        }

        // Load workout data
        async function loadWorkout() {
            const loadingState = document.getElementById('loadingState');
            const errorState = document.getElementById('errorState');
            const workoutContent = document.getElementById('workoutContent');

            try {
                const response = await fetch(`/api/workouts/${workoutId}`);

                if (!response.ok) {
                    throw new Error('Failed to fetch workout');
                }

                workoutData = await response.json();
                loadingState.style.display = 'none';
                workoutContent.style.display = 'block';
                
                // Load persisted workout state before rendering
                loadWorkoutState();
                
                renderWorkout(workoutData);
                startTimer(); // Start timer but don't mark workout as started yet
                // Update timer display immediately
                updateTimer();
                
                // Check if all sets are complete after loading
                if (workoutData) {
                    checkAllSetsComplete(workoutData);
                }
                
            } catch (error) {
                console.error('Error loading workout:', error);
                loadingState.style.display = 'none';
                errorState.style.display = 'block';
            }
        }

        function renderWorkout(workout) {
            // Set workout name
            document.getElementById('workoutName').textContent = workout.workoutName || 'Unnamed Workout';
            
            // Update completed sets count
            updateCompletedSetsCount(workout);
            
            // Initialize workout state - use sets from workout data, no configuration
            workout.exercises.forEach((exercise, exIndex) => {
                const noSets = exercise.noSets || 1;
                
                // Initialize or update exercise state
                if (!workoutState[exIndex]) {
                    workoutState[exIndex] = {
                        noSets: noSets,
                        sets: {}
                    };
                    // Initialize all sets as incomplete
                    for (let i = 0; i < noSets; i++) {
                        workoutState[exIndex].sets[i] = false; // false = incomplete
                    }
                } else {
                    // Preserve existing completion state, but ensure structure matches
                    if (!workoutState[exIndex].sets) {
                        workoutState[exIndex].sets = {};
                    }
                    // Ensure all sets are accounted for (in case exercise was modified)
                    for (let i = 0; i < noSets; i++) {
                        // Only initialize if not already set (preserve true values)
                        if (workoutState[exIndex].sets[i] === undefined) {
                            workoutState[exIndex].sets[i] = false;
                        }
                    }
                    workoutState[exIndex].noSets = noSets;
                }
            });
            
            // Save state after initialization to ensure it's persisted
            saveWorkoutState();
            
            // Render exercises
            const exercisesList = document.getElementById('exercisesList');
            if (!workout.exercises || workout.exercises.length === 0) {
                exercisesList.innerHTML = `
                    <div class="empty-exercises">
                        <i data-lucide="info" style="width: 48px; height: 48px; margin-bottom: var(--spacing-md);"></i>
                        <div>No exercises in this workout yet.</div>
                    </div>
                `;
            } else {
                exercisesList.innerHTML = workout.exercises.map((exercise, exIndex) => {
                    const typeClass = exercise.type ? `exercise-type-${exercise.type}` : '';
                    const noSets = exercise.noSets || 1;
                    const exerciseSets = exercise.sets || [];
                    
                    // Generate sets buttons - check completion from backend data
                    const setsButtons = Array.from({ length: noSets }, (_, setIndex) => {
                        // Check if set is completed - handle both 'completed' and 'isCompleted' property names
                        const set = exerciseSets[setIndex];
                        const isComplete = set && (set.completed === true || set.isCompleted === true);
                        return `
                            <button class="set-button ${isComplete ? 'complete' : 'incomplete'}" 
                                    onclick="openSetConfig(${exIndex}, ${setIndex}, '${exercise.type || ''}')"
                                    ${isComplete ? 'disabled' : ''}>
                                Set ${setIndex + 1}
                            </button>
                        `;
                    }).join('');
                    
                    return `
                        <div class="exercise-card">
                            <div class="exercise-header" onclick="toggleExerciseDropdown(${exIndex})">
                                <div class="exercise-header-left">
                                    <div class="exercise-name">${exercise.name}</div>
                                </div>
                                <div class="exercise-header-right">
                                    ${exercise.type ? `
                                        <div class="exercise-type-badge ${typeClass}">
                                            ${exercise.type}
                                        </div>
                                    ` : ''}
                                    <i data-lucide="chevron-down" class="exercise-dropdown-arrow" id="arrow-${exIndex}"></i>
                                </div>
                            </div>
                            <div class="exercise-content" id="content-${exIndex}">
                                <div class="sets-container">
                                    ${setsButtons}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            lucide.createIcons();
            // Update completed sets count after rendering
            updateCompletedSetsCount(workout);
        }

        function updateCompletedSetsCount(workout) {
            let completedCount = 0;
            
            // Count completed sets from backend data
            workout.exercises.forEach((exercise) => {
                if (exercise.sets) {
                    exercise.sets.forEach(set => {
                        if (set && (set.completed === true || set.isCompleted === true)) {
                            completedCount++;
                        }
                    });
                }
            });
            
            // Update display
            const completedSetsElement = document.getElementById('completedSetsCount');

            const totalSets = workout.exercises.reduce((total, exercise) => {
                return total + (exercise.noSets || 1);
            }, 0);

            if (completedSetsElement) {
                completedSetsElement.textContent = `${completedCount}/${totalSets} sets completed`;
            }
            
            // Check if all sets are completed and show/hide finish button
            checkAllSetsComplete(workout);
        }

        function checkAllSetsComplete(workout) {
            if (!workout || !workout.exercises || workout.exercises.length === 0) {
                return false;
            }
            
            // Check if all exercises have all their sets completed
            let allComplete = true;
            for (const exercise of workout.exercises) {
                if (!exercise.sets || exercise.sets.length === 0) {
                    allComplete = false;
                    break;
                }
                
                // Check if all sets in this exercise are completed
                for (const set of exercise.sets) {
                    if (!set || (set.completed !== true && set.isCompleted !== true)) {
                        allComplete = false;
                        break;
                    }
                }
                
                if (!allComplete) {
                    break;
                }
            }
            
            // Transform exit button into finish workout button
            const exitBtn = document.getElementById('exitWorkoutBtn');
            if (exitBtn) {
                if (allComplete) {
                    // Change to finish workout button
                    exitBtn.classList.add('finish-workout');
                    exitBtn.innerHTML = '<i data-lucide="check-circle"></i><span>Finish Workout</span>';
                    lucide.createIcons();
                } else {
                    // Change back to exit button
                    exitBtn.classList.remove('finish-workout');
                    exitBtn.innerHTML = '<i data-lucide="x"></i>';
                    lucide.createIcons();
                }
            }
            
            return allComplete;
        }

        function openSetConfig(exIndex, setIndex, exerciseType) {
            // Mark workout as started when first set is clicked
            markWorkoutStarted();
            
            currentSetConfig = {
                exerciseIndex: exIndex,
                setIndex: setIndex,
                exerciseType: exerciseType
            };
            
            // Reset selections
            document.querySelectorAll('.duration-option').forEach(el => {
                el.classList.remove('selected');
            });
            
            document.getElementById('setConfigModal').classList.add('active');
            lucide.createIcons();
        }

        function selectDuration(element, value) {
            document.querySelectorAll('.duration-option').forEach(el => {
                el.classList.remove('selected');
            });
            element.classList.add('selected');
        }

        function showModalMessage(modalId, message) {
            const messageEl = document.getElementById(modalId + 'Message');
            if (messageEl) {
                messageEl.textContent = message;
                messageEl.style.visibility = 'visible';
                setTimeout(() => {
                    messageEl.style.visibility = 'hidden';
                    messageEl.textContent = '';
                }, 3000);
            }
        }

        function startSetAnimation() {
            const selectedDuration = document.querySelector('.duration-option.selected');
            
            if (!selectedDuration) {
                showModalMessage('setConfigModal', 'Please select a duration!');
                return;
            }
            
            const duration = selectedDuration.textContent.trim();
            const exerciseType = currentSetConfig.exerciseType || 'chest';
            
            // Close config modal
            document.getElementById('setConfigModal').classList.remove('active');
            
            // Navigate to workout animation
            window.location.href = `/workout-animation?type=${encodeURIComponent(exerciseType)}&duration=${encodeURIComponent(duration)}&workoutId=${workoutId}&exerciseIndex=${currentSetConfig.exerciseIndex}&setIndex=${currentSetConfig.setIndex}`;
        }

        // Set completion is now handled in workout-animation.html via backend API

        function startTimer() {
            // Always check localStorage first to ensure we have the latest saved time
            const savedStartTime = localStorage.getItem(TIMER_STORAGE_KEY);
            if (savedStartTime) {
                const savedTime = parseInt(savedStartTime);
                // Use saved time if we don't have one, or if saved time is older (shouldn't happen, but safety check)
                if (!startTime || savedTime <= startTime) {
                    startTime = savedTime;
                }
            }
            
            // If still no startTime, create a new one
            if (!startTime) {
                startTime = Date.now();
                localStorage.setItem(TIMER_STORAGE_KEY, startTime.toString());
            } else {
                // Ensure localStorage is up to date
                localStorage.setItem(TIMER_STORAGE_KEY, startTime.toString());
            }
            
            if (!timerInterval) {
                timerInterval = setInterval(updateTimer, 1000);
            }
        }

        function markWorkoutStarted() {
            if (!workoutStarted) {
                workoutStarted = true;
            }
        }

        function toggleExerciseDropdown(exIndex) {
            const content = document.getElementById(`content-${exIndex}`);
            const arrow = document.getElementById(`arrow-${exIndex}`);
            
            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                arrow.classList.remove('expanded');
            } else {
                content.classList.add('expanded');
                arrow.classList.add('expanded');
            }
            
            // Reinitialize icons after toggle
            lucide.createIcons();
        }

        function updateTimer() {
            if (!startTime) return;
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const hours = Math.floor(elapsed / 3600);
            const minutes = Math.floor((elapsed % 3600) / 60);
            const seconds = elapsed % 60;
            
            const timeString = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById('timerDisplay').textContent = timeString;
        }

        function showEndWorkoutModal() {
            // Check if all sets are complete - if so, finish workout directly without modal
            const exitBtn = document.getElementById('exitWorkoutBtn');
            if (exitBtn && exitBtn.classList.contains('finish-workout')) {
                // All sets are complete, finish workout directly
                confirmEndWorkout();
                return;
            }
            
            // Otherwise, show the confirmation modal
            document.getElementById('endWorkoutConfirmModal').classList.add('active');
            lucide.createIcons();
        }

        function closeEndWorkoutModal() {
            document.getElementById('endWorkoutConfirmModal').classList.remove('active');
        }

        async function confirmEndWorkout() {
            // Stop timer
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            // Reset backend database - clear all set completions
            try {
                await fetch(`/api/workouts/${workoutId}/reset`, {
                    method: 'DELETE'
                });
            } catch (error) {
                console.error("Error resetting workout sets:", error);
            }
            
            // Clear timer and workout state from localStorage
            localStorage.removeItem(TIMER_STORAGE_KEY);
            localStorage.removeItem(WORKOUT_STATE_KEY);
            
            // Reset state variables
            startTime = null;
            workoutState = {};
            workoutStarted = false;

            // Check if at least one exercise is fully completed (all sets within that exercise must be completed)
            let hasCompletedExercise = false;
            if (workoutData && workoutData.exercises) {
                for (const exercise of workoutData.exercises) {
                    if (exercise.sets && exercise.sets.length > 0) {
                        // An exercise is completed only if ALL of its sets are completed
                        let isExerciseCompleted = true;
                        for (const set of exercise.sets) {
                            const isSetCompleted = set && (set.completed === true || set.isCompleted === true);
                            if (!isSetCompleted) {
                                isExerciseCompleted = false;
                                break;
                            }
                        }
                        if (isExerciseCompleted) {
                            hasCompletedExercise = true;
                            break; // Found one completed exercise, no need to check others
                        }
                    }
                }
            }

            // Only mark workout as completed and update achievements if at least one exercise is fully completed
            if (hasCompletedExercise) {
                // Mark workout as completed
                try {
                    await fetch(`/api/workouts/${workoutId}/complete`, {
                        method: 'PUT'
                    });
                } catch (error) {
                    console.error("Error marking workout as completed:", error);
                }

                // Update achievements
                try {
                    const response = await fetch('/api/achievements/update', {
                        method: 'PUT'
                    });

                    if (response.ok) {
                        const data = await response.json();
                        // Update localStorage with new coin count
                        if (data.coins !== undefined) {
                            localStorage.setItem('userCoins', data.coins.toString());
                        }
                    } else {
                        console.error("There was an error updating achievements");
                    }
                } catch (error) {
                    console.error("Error updating achievements:", error);
                }
            }

            // Redirect regardless of whether sets were completed
            window.location.href = '/train';
        }

        // Close modals when clicking outside
        document.getElementById('setConfigModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('active');
            }
        });

        // Exit workout button (replaces back arrow, becomes finish button when all sets complete)
        document.getElementById('exitWorkoutBtn').addEventListener('click', showEndWorkoutModal);


        // Close end workout modal when clicking outside
        document.getElementById('endWorkoutConfirmModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEndWorkoutModal();
            }
        });

        // Initialize
        loadWorkout();

        // Check for workout completion when page becomes visible (user returns from workout-animation)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && workoutData) {
                // Reload workout data to check for completed sets
                loadWorkout();
            }
        });

        // Also check periodically in case user completes sets in another tab/window
        setInterval(function() {
            if (!document.hidden && workoutData) {
                fetch(`/api/workouts/${workoutId}`)
                    .then(response => response.json())
                    .then(workout => {
                        workoutData = workout;
                        updateCompletedSetsCount(workout);
                    })
                    .catch(error => {
                        console.error('Error checking workout completion:', error);
                    });
            }
        }, 2000); // Check every 2 seconds

        // Add spin animation for loader
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
