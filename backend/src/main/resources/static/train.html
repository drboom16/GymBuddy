<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train - GymBuddy</title>
    <link rel="stylesheet" href="styles/design-system.css">
    <link rel="stylesheet" href="styles/workout-selection.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background-cream);
        }

        .workout-card-placeholder {
            background: var(--background-white);
            border: 2px solid #000;
            border-radius: var(--radius-xl);
            padding: var(--spacing-lg);
            min-width: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .workout-card-placeholder:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .template-card {
            background: var(--background-white);
            border: 2px solid #000;
            border-radius: var(--radius-xl);
            padding: var(--spacing-lg);
            min-width: 200px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .template-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

    </style>
</head>
<body>
    <!-- iPhone Dynamic Island -->
    <div class="dynamic-island"></div>

    <h1 class="page-title-large">Start Workout</h1>

    <div class="content-container">
        <!-- Create New Workout Button -->
        <div style="padding: 0 var(--spacing-lg) var(--spacing-lg) var(--spacing-lg);">
            <button id="createWorkoutBtn" class="btn btn-primary btn-full" style="font-size: var(--font-size-lg); padding: var(--spacing-lg);">
                <i data-lucide="plus" style="width: 24px; height: 24px;"></i>
                Create New Workout
            </button>
        </div>

        <!-- My Workouts Section -->
        <div style="margin-bottom: var(--spacing-xl);">
            <div class="section-header" style="padding: 0 var(--spacing-lg);">
                <div class="section-title">My Workouts</div>
            </div>
            <div class="scrollable-row">
                <div class="scrollable-item">
                    <div class="workout-card-placeholder">
                        <i data-lucide="dumbbell" style="width: 48px; height: 48px; stroke: var(--text-primary); margin-bottom: var(--spacing-sm);"></i>
                        <div style="font-weight: 600; color: var(--text-primary);">Workout 1</div>
                    </div>
                </div>
                <div class="scrollable-item">
                    <div class="workout-card-placeholder">
                        <i data-lucide="activity" style="width: 48px; height: 48px; stroke: var(--text-primary); margin-bottom: var(--spacing-sm);"></i>
                        <div style="font-weight: 600; color: var(--text-primary);">Workout 2</div>
                    </div>
                </div>
                <div class="scrollable-item">
                    <div class="workout-card-placeholder">
                        <i data-lucide="heart" style="width: 48px; height: 48px; stroke: var(--text-primary); margin-bottom: var(--spacing-sm);"></i>
                        <div style="font-weight: 600; color: var(--text-primary);">Workout 3</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Templates Section -->
        <div style="margin-bottom: var(--spacing-xl);">
            <div class="section-header" style="padding: 0 var(--spacing-lg);">
                <div class="section-title">Templates</div>
            </div>
            <div class="scrollable-row">
                <div class="scrollable-item">
                    <div class="template-card">
                        <div style="font-size: var(--font-size-lg); font-weight: 700; color: var(--text-primary); margin-bottom: var(--spacing-md);">Full Body</div>
                        <div style="display: flex; flex-direction: column; gap: var(--spacing-xs);">
                            <div style="font-size: var(--font-size-sm); color: var(--text-secondary);">• Arms</div>
                            <div style="font-size: var(--font-size-sm); color: var(--text-secondary);">• Back</div>
                            <div style="font-size: var(--font-size-sm); color: var(--text-secondary);">• Chest</div>
                            <div style="font-size: var(--font-size-sm); color: var(--text-secondary);">• Legs</div>
                        </div>
                    </div>
                </div>
                <div class="scrollable-item">
                    <div class="template-card">
                        <div style="font-size: var(--font-size-lg); font-weight: 700; color: var(--text-primary); margin-bottom: var(--spacing-md);">Upper Body</div>
                        <div style="display: flex; flex-direction: column; gap: var(--spacing-xs);">
                            <div style="font-size: var(--font-size-sm); color: var(--text-secondary);">• Arms</div>
                            <div style="font-size: var(--font-size-sm); color: var(--text-secondary);">• Back</div>
                            <div style="font-size: var(--font-size-sm); color: var(--text-secondary);">• Chest</div>
                        </div>
                    </div>
                </div>
                <div class="scrollable-item">
                    <div class="template-card">
                        <div style="font-size: var(--font-size-lg); font-weight: 700; color: var(--text-primary); margin-bottom: var(--spacing-md);">Lower Body</div>
                        <div style="display: flex; flex-direction: column; gap: var(--spacing-xs);">
                            <div style="font-size: var(--font-size-sm); color: var(--text-secondary);">• Legs</div>
                            <div style="font-size: var(--font-size-sm); color: var(--text-secondary);">• Core</div>
                        </div>
                    </div>
                </div>
                <div class="scrollable-item">
                    <div class="template-card">
                        <div style="font-size: var(--font-size-lg); font-weight: 700; color: var(--text-primary); margin-bottom: var(--spacing-md);">Cardio Focus</div>
                        <div style="display: flex; flex-direction: column; gap: var(--spacing-xs);">
                            <div style="font-size: var(--font-size-sm); color: var(--text-secondary);">• Full Body</div>
                            <div style="font-size: var(--font-size-sm); color: var(--text-secondary);">• HIIT</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="/home" class="nav-item">
            <i data-lucide="home" class="nav-icon"></i>
        </a>
        <a href="/workouts" class="nav-item">
            <i data-lucide="clipboard-list" class="nav-icon"></i>
        </a>
        <a href="/train" class="nav-item" id="trainButton">
            <i data-lucide="dumbbell" class="nav-icon"></i>
        </a>
        <a href="/achievements" class="nav-item">
            <i data-lucide="medal" class="nav-icon"></i>
        </a>
        <a href="/shop" class="nav-item">
            <i data-lucide="shopping-cart" class="nav-icon"></i>
        </a>
    </div>

    <!-- Create New Workout Modal -->
    <div class="create-workout-modal" id="createWorkoutModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Create New Workout</h2>
                <button class="modal-close" onclick="closeCreateWorkoutModal()">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div class="modal-content">
                <!-- Workout Name Input -->
                <div class="form-group">
                    <label class="form-label">Workout Name</label>
                    <input
                        type="text"
                        id="workoutName"
                        class="form-input"
                        placeholder="e.g., Morning Routine, Full Body..."
                        autocomplete="off"
                    >
                </div>

                <!-- Exercise Input Section -->
                <div class="form-group">
                    <label class="form-label">Add Exercise</label>
                    <div class="exercise-input-container">
                        <input
                            type="text"
                            id="exerciseName"
                            class="form-input"
                            placeholder="e.g., Push-ups, Squats, Chest-press..."
                            autocomplete="off"
                        >
                        <button class="btn btn-primary add-exercise-btn" onclick="addExercise()">
                            <i data-lucide="plus" style="width: 20px; height: 20px;"></i>
                            Add
                        </button>
                    </div>
                </div>

                <!-- Exercises List -->
                <div class="form-group">
                    <label class="form-label">Exercises</label>
                    <div id="workoutExercises" class="exercises-list">
                        <!-- Exercises rendered here -->
                    </div>
                </div>

                <!-- Save Button -->
                <button class="btn btn-primary btn-full save-workout-btn" onclick="saveWorkout()" style="margin-top: var(--spacing-md);">
                    <i data-lucide="check" style="width: 20px; height: 20px;"></i>
                    Save Workout
                </button>
            </div>
        </div>
    </div>

    <!-- Intensity/Duration Modal -->
    <div class="intensity-duration-modal" id="intensityDurationModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Configure Workout</h2>
                <button class="modal-close" onclick="closeIntensityDurationModal()">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div class="modal-content">
                <div class="selection-group">
                    <label class="selection-label">Intensity</label>
                    <div class="intensity-bar">
                        <div class="intensity-low" onclick="selectIntensity(this, 'low')">
                            LOW
                        </div>
                        <div class="intensity-medium" onclick="selectIntensity(this, 'medium')">
                            MEDIUM
                        </div>
                        <div class="intensity-high" onclick="selectIntensity(this, 'high')">
                            HIGH
                        </div>
                        <div class="intensity-max" onclick="selectIntensity(this, 'max')">
                            MAX
                        </div>
                    </div>
                </div>

                <div class="selection-group">
                    <label class="selection-label">Duration</label>
                    <div class="duration-bar">
                        <div class="duration-option" onclick="selectDuration(this, '30s')">
                            30s
                        </div>
                        <div class="duration-option" onclick="selectDuration(this, '1m')">
                            1m
                        </div>
                        <div class="duration-option" onclick="selectDuration(this, '2m')">
                            2m
                        </div>
                        <div class="duration-option" onclick="selectDuration(this, '3m')">
                            3m
                        </div>
                    </div>
                </div>

                <button class="go-button" onclick="startWorkout()">
                    GO!
                </button>
            </div>
        </div>
    </div>


    <script>

        const exercises = [];

        lucide.createIcons();

        // Create New Workout Modal
        function openCreateWorkoutModal() {
            document.getElementById('createWorkoutModal').classList.add('active');
            renderExercises(); // Initialize exercises list
            lucide.createIcons();
        }

        function closeCreateWorkoutModal() {
            document.getElementById('createWorkoutModal').classList.remove('active');
            // Reset form when closing
            document.getElementById('workoutName').value = '';
            document.getElementById('exerciseName').value = '';
            exercises.length = 0;
            renderExercises();
        }

        // Attach click handler to Create New Workout button
        document.getElementById('createWorkoutBtn').addEventListener('click', openCreateWorkoutModal);

        // Close modal when clicking outside
        document.getElementById('createWorkoutModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCreateWorkoutModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && document.getElementById('createWorkoutModal').classList.contains('active')) {
                closeCreateWorkoutModal();
            }
        });

        // Workout type selection
        let selectedWorkoutType = null;

        function selectWorkoutType(type, event) {
            selectedWorkoutType = type;
            
            // Update visual selection
            document.querySelectorAll('.workout-type-card').forEach(card => {
                card.classList.remove('selected');
            });
            if (event) {
                event.target.closest('.workout-type-card').classList.add('selected');
            } else {
                // Fallback if event not passed
                document.querySelectorAll('.workout-type-card').forEach(card => {
                    if (card.textContent.includes(type.charAt(0).toUpperCase() + type.slice(1))) {
                        card.classList.add('selected');
                    }
                });
            }
            
            // Show intensity/duration modal
            setTimeout(() => {
                document.getElementById('intensityDurationModal').classList.add('active');
                lucide.createIcons();
            }, 200);
        }

        function closeIntensityDurationModal() {
            document.getElementById('intensityDurationModal').classList.remove('active');
            
            // Reset selections
            document.querySelectorAll('.intensity-low, .intensity-medium, .intensity-high, .intensity-max').forEach(el => {
                el.classList.remove('selected');
            });
            document.querySelectorAll('.duration-option').forEach(el => {
                el.classList.remove('selected');
            });
        }

        // Close modal when clicking outside
        document.getElementById('intensityDurationModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeIntensityDurationModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && document.getElementById('intensityDurationModal').classList.contains('active')) {
                closeIntensityDurationModal();
            }
        });

        // Enables the 'Enter' key to add exercises
        document.getElementById('exerciseName').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addExercise();
            }
        });

        function selectIntensity(element, value) {
            document.querySelectorAll('.intensity-low, .intensity-medium, .intensity-high, .intensity-max').forEach(el => {
                el.classList.remove('selected');
            });
            element.classList.add('selected');
        }

        function selectDuration(element, value) {
            document.querySelectorAll('.duration-option').forEach(el => {
                el.classList.remove('selected');
            });
            element.classList.add('selected');
        }

        function startWorkout() {
            const selectedIntensity = document.querySelector('.intensity-low.selected, .intensity-medium.selected, .intensity-high.selected, .intensity-max.selected');
            const selectedDuration = document.querySelector('.duration-option.selected');

            if (!selectedIntensity) {
                alert('Please select an intensity!');
                return;
            }

            if (!selectedDuration) {
                alert('Please select a duration!');
                return;
            }

            const intensityValue = selectedIntensity.textContent.trim();
            const durationValue = selectedDuration.textContent.trim();

            // Navigate to workout animation page with URL parameters
            window.location.href = `/workout-animation?type=${encodeURIComponent(selectedWorkoutType)}&intensity=${encodeURIComponent(intensityValue)}&duration=${encodeURIComponent(durationValue)}`;
        }

        function setActiveNavItem() {
            const currentPath = window.location.pathname;
            const navItems = document.querySelectorAll('.nav-item');

            navItems.forEach(item => {
                item.classList.remove('active');
                const href = item.getAttribute('href');

                if (href) {
                    // Handle home page: both "/" and "/home" should activate the Home nav-item
                    if ((currentPath === '/home' || currentPath === '/') && (href === '/' || href === '/home')) {
                        item.classList.add('active');
                    } 
                    // For other pages, check exact match
                    else if (currentPath === href || currentPath === href + '.html') {
                        item.classList.add('active');
                    }
                }
            });
            
            // Reinitialize icons to apply stroke color changes
            lucide.createIcons();
        }

        setActiveNavItem();

        function addExercise() {
            const input = document.getElementById("exerciseName");
            const name = input.value.trim();

            if (name === '') {
                alert('Please enter an exercise name');
                input.focus();
                return;
            }

            exercises.push({
                id: Date.now(),
                name: name,
            });

            input.value = ''; // Reset input value to nothing
            input.focus(); // Focus back on input for quick adding
            renderExercises();
        }

        function renderExercises() {
            const workoutExercises = document.getElementById('workoutExercises');
            
            if (exercises.length === 0) {
                workoutExercises.innerHTML = '<div class="empty-state">No exercises added yet. Add your first exercise above!</div>';
                return;
            }

            workoutExercises.innerHTML = exercises.map(exercise => 
                `<div class="exercise-item">
                    <div class="exercise-item-content">
                        <span class="exercise-name">${exercise.name}</span>
                    </div>
                    <button class="exercise-delete-btn" onclick="removeExercise(${exercise.id})">
                        <i data-lucide="x"></i>
                    </button>
                </div>`
            ).join('');
            
            // Reinitialize icons after rendering
            lucide.createIcons();
        }

        function removeExercise(id) {
            const index = exercises.findIndex(ex => ex.id === id);
            if (index > -1) {
                exercises.splice(index, 1);
                renderExercises();
            }
        }

        function saveWorkout() {
            const workoutName = document.getElementById('workoutName').value.trim();
            
            if (!workoutName) {
                alert('Please enter a workout name');
                return;
            }
            
            if (exercises.length === 0) {
                alert('Please add at least one exercise');
                return;
            }

            // TODO: Save workout to backend
            console.log('Saving workout:', { name: workoutName, exercises });
            
            // For now, just close the modal and show success
            alert('Workout saved successfully!');
            closeCreateWorkoutModal();
            
            // Reset form
            document.getElementById('workoutName').value = '';
            exercises.length = 0;
            renderExercises();
        }

    </script>
</body>
</html>
