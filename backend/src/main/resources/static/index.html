<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymBuddy - Your Workout Companion</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles/design-system.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, 'Segoe UI', Roboto, 'Helvetica Neue', Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            overflow: hidden;
        }

        .container {
            background: var(--background-cream);
            border-radius: 24px;
            padding: 30px 30px 20px 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.4;
        }


        .features {
            margin-top: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .feature {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 12px;
            padding: 12px;
            background: white;
            border-radius: var(--radius-lg);
            border: 2px solid #000;
            box-shadow: 3px 3px 0 0 #000;
            text-align: left;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .feature-text {
            font-size: 14px;
            color: #333;
            font-weight: 500;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gym Buddy</h1>
        <p class="subtitle">Your friendly workout companion. Let's get moving together!</p>

        <button class="btn btn-primary" onclick="window.location.href='/home'" style="width: 100%; max-width: 300px; padding: 12px 32px; font-size: 16px; margin-bottom: 16px;">
            Start Workout
        </button>

        <div class="features">
            <div class="feature">
                <i class="feature-icon" data-lucide="biceps-flexed"></i>
                <div class="feature-text">Track your progress</div>
            </div>
            <div class="feature">
                <i class="feature-icon" data-lucide="trophy"></i>
                <div class="feature-text">Unlock new buddies</div>
            </div>
            <div class="feature">
                <i class="feature-icon" data-lucide="zap"></i>
                <div class="feature-text">Build consistency</div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
