<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - GymBuddy</title>
    <link rel="stylesheet" href="styles/design-system.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background-light);
        }

        .workout-card {
            background: linear-gradient(135deg, var(--primary-green-light) 0%, var(--primary-green) 100%);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-xl);
            color: var(--background-white);
            display: flex;
            gap: var(--spacing-lg);
            min-width: 320px;
            border: 2px solid #000;
            box-shadow: 3px 3px 0 0 #000;
        }

        .workout-card-image {
            width: 120px;
            height: 120px;
            border-radius: var(--radius-lg);
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            border: 2px solid #000;
        }

        .workout-card-content {
            flex: 1;
        }

        .workout-card-title {
            font-size: var(--font-size-xl);
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
        }

        .workout-card-subtitle {
            font-size: var(--font-size-sm);
            opacity: 0.9;
            margin-bottom: var(--spacing-md);
        }

        .workout-card-details {
            font-size: var(--font-size-sm);
            opacity: 0.8;
        }

        .quick-workout-card {
            background: var(--background-white);
            border-radius: var(--radius-xl);
            padding: var(--spacing-lg);
            min-width: 200px;
            text-align: center;
            border: 2px solid #000;
            box-shadow: 3px 3px 0 0 #000;
        }

        .quick-workout-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto var(--spacing-md);
            stroke: var(--primary-green);
            stroke-width: 2;
        }

        .quick-workout-title {
            font-size: var(--font-size-base);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }

        .quick-workout-price {
            font-size: var(--font-size-lg);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
        }

        .book-button {
            width: 100%;
            background: var(--background-white);
            color: var(--text-primary);
            border: 2px solid #000;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .book-button:hover {
            background: var(--neutral-gray-light);
        }


        .nav-item.pulse {
            animation: pulse 0.3s ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 24px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid #000;
            transform: scale(0.9) translateY(20px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 5px 5px 0 0 #000;
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 16px;
        }

        .modal-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .modal-close:hover {
            background: #f0f0f0;
        }

        .modal-content {
            color: #666;
            line-height: 1.6;
        }

        .selection-group {
            margin-bottom: 32px;
        }

        .selection-label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            display: block;
        }

        .duration-bar {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 8px;
            height: 40px;
        }

        .duration-option {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            transition: all 0.3s ease;
            color: #333;
            font-weight: 600;
            font-size: 13px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid #000;
        }

        .duration-option.selected {
            border: 2px solid #000;
            background: #15803d;
            color: white;
        }

        .intensity-low.selected,
        .intensity-medium.selected,
        .intensity-high.selected,
        .intensity-max.selected {
            border: 2px solid #000;
        }

        .go-button {
            width: 100%;
            background: var(--primary-green);
            color: white;
            border: 2px solid #000;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 16px;
            cursor: pointer;
            margin-top: 24px;
            transition: transform 0.2s;
        }

        .go-button:hover {
            background: var(--primary-green-dark);
            transform: translateY(-2px);
        }

        .go-button:active {
            transform: translateY(0);
        }

        .go-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 5000;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transform-origin: top left;
        }

        .transition-overlay.active {
            opacity: 1;
            visibility: visible;
            pointer-events: all;
            animation: slideInFromTopLeft 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes slideInFromTopLeft {
            0% {
                clip-path: polygon(0 0, 0% 0, 0% 0, 0 0);
            }
            100% {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
        }

        .intensity-bar {
            height: 40px;
            margin-top: 3px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 8px;
        }

        .intensity-low,
        .intensity-medium,
        .intensity-high,
        .intensity-max {
            transition: all 0.3s ease;
            color: white;
            font-weight: 600;
            font-size: 13px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid #000;
        }

        .intensity-low {
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
        }

        .intensity-medium {
            background: linear-gradient(135deg, #15803d 0%, #166534 100%);
        }

        .intensity-high {
            background: linear-gradient(135deg, #166534 0%, #14532d 100%);
        }

        .intensity-max {
            background: linear-gradient(135deg, #14532d 0%, #134e4a 100%);
        }

        .leave-button {
            padding: var(--spacing-sm) var(--spacing-lg);
            background: white;
            color: var(--text-primary);
            border: 2px solid #000;
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .leave-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .leave-button:active {
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }

        .daily-achievements-section {
            margin-bottom: var(--spacing-xl);
            margin-top: var(--spacing-md);
        }

        .daily-achievements-heading {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--text-primary);
            padding: 0 var(--spacing-lg);
            margin-bottom: var(--spacing-md);
        }

        .daily-achievements-scroll {
            display: flex;
            gap: var(--spacing-md);
            padding: 0 var(--spacing-lg);
            padding-right: calc(var(--spacing-lg) + 5px);
            padding-bottom: 5px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .daily-achievements-scroll::-webkit-scrollbar {
            display: none;
        }

        .daily-achievement-card {
            flex: 0 0 auto;
            min-width: 200px;
            background: white;
            border-radius: var(--radius-lg);
            padding: var(--spacing-md);
            border: 2px solid #000;
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .daily-achievement-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .daily-achievement-card.completed {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border: 2px solid #f59e0b;
        }

        .daily-achievement-name {
            font-size: var(--font-size-sm);
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .daily-achievement-progress {
            font-size: var(--font-size-xs);
            color: var(--text-secondary);
        }

        .daily-achievement-progress-bar {
            width: 100%;
            height: 4px;
            background: var(--background-cream);
            border-radius: var(--radius-full);
            overflow: hidden;
            margin-top: var(--spacing-xs);
        }

        .daily-achievement-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #fbbf24 0%, #f59e0b 100%);
            border-radius: var(--radius-full);
            transition: width 0.3s ease;
        }

        .daily-achievement-card.completed .daily-achievement-progress-fill {
            background: linear-gradient(90deg, #f59e0b 0%, #d97706 100%);
        }

        .daily-achievement-reward {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-size: var(--font-size-xs);
            font-weight: 600;
            color: #f59e0b;
            margin-top: var(--spacing-xs);
        }

        .daily-achievement-reward i,
        .daily-achievement-reward svg {
            width: 14px;
            height: 14px;
            stroke: #f59e0b;
        }

        .daily-achievement-reward .check-icon {
            width: 16px;
            height: 16px;
            stroke: var(--primary-green-darker);
            stroke-width: 3;
            margin-left: var(--spacing-xs);
        }


    </style>
</head>
<body>
    <!-- iPhone Dynamic Island -->
    <div class="dynamic-island"></div>

    <!-- Page Title -->
    <div style="padding: var(--spacing-2xl) var(--spacing-lg) var(--spacing-md) var(--spacing-lg); padding-top: calc(var(--spacing-2xl) + env(safe-area-inset-top, 0px) + 45px); display: flex; align-items: center; justify-content: space-between; gap: var(--spacing-md);">
        <h1 class="page-title-large" style="padding: 0; margin: 0;">Home</h1>
        <a href="/" class="leave-button">Leave</a>
    </div>

    <!-- Daily Achievements Section -->
    <div class="daily-achievements-section">
        <h2 class="daily-achievements-heading">Daily Achievements</h2>
        <div class="daily-achievements-scroll" id="dailyAchievementsScroll">
            <div style="padding: var(--spacing-md); color: var(--text-secondary);">Loading daily achievements...</div>
        </div>
    </div>

    <!-- Content Container -->
    <div class="content-container">
        <!-- Home page content can be added here in the future -->
    </div>

    <div class="bottom-nav">
        <a href="/home" class="nav-item">
            <i data-lucide="home" class="nav-icon"></i>
        </a>
        <a href="/workouts" class="nav-item">
            <i data-lucide="clipboard-list" class="nav-icon"></i>
        </a>
        <a href="/train" class="nav-item" id="trainButton">
            <i data-lucide="dumbbell" class="nav-icon"></i>
        </a>
        <a href="/achievements" class="nav-item">
            <i data-lucide="medal" class="nav-icon"></i>
        </a>
        <a href="/shop" class="nav-item">
            <i data-lucide="shopping-cart" class="nav-icon"></i>
        </a>
    </div>


    <script>
        lucide.createIcons();

        // Set active nav-item based on current page
        function setActiveNavItem() {
            const currentPath = window.location.pathname;
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => {
                item.classList.remove('active');
                const href = item.getAttribute('href');
                
                // Check if this nav-item matches the current page
                if (href) {
                    // Handle home page: both "/" and "/home" should activate the Home nav-item
                    if ((currentPath === '/home' || currentPath === '/') && (href === '/' || href === '/home')) {
                        item.classList.add('active');
                    } 
                    // For other pages, check exact match
                    else if (currentPath === href || currentPath === href + '.html') {
                        item.classList.add('active');
                    }
                }
            });
            
            // Reinitialize icons to apply stroke color changes
            lucide.createIcons();
        }

        // Set active nav-item on page load
        setActiveNavItem();

        // Load daily achievements
        async function loadDailyAchievements() {
            const dailyAchievementsScroll = document.getElementById('dailyAchievementsScroll');
            
            try {
                const response = await fetch('/api/achievements');
                if (!response.ok) {
                    throw new Error('Failed to load achievements');
                }
                
                const allAchievements = await response.json();
                const dailyAchievements = allAchievements.filter(achievement => achievement.daily === true);
                
                if (dailyAchievements.length === 0) {
                    dailyAchievementsScroll.innerHTML = '<div style="padding: var(--spacing-md); color: var(--text-secondary);">No daily achievements available.</div>';
                    return;
                }
                
                dailyAchievementsScroll.innerHTML = dailyAchievements.map(achievement => {
                    const isCompleted = achievement.current >= achievement.target;
                    
                    return `
                        <div class="daily-achievement-card ${isCompleted ? 'completed' : ''}">
                            <div class="daily-achievement-name">${achievement.achievementName}</div>
                        </div>
                    `;
                }).join('');
                
                lucide.createIcons();
            } catch (error) {
                console.error('Error loading daily achievements:', error);
                dailyAchievementsScroll.innerHTML = '<div style="padding: var(--spacing-md); color: var(--text-secondary);">Failed to load daily achievements.</div>';
            }
        }

        // Load daily achievements on page load
        loadDailyAchievements();
    </script>
</body>
</html>
