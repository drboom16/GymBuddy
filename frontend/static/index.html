<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymBuddy - Your Workout Companion</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles/design-system.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, 'Segoe UI', Roboto, 'Helvetica Neue', Helvetica, Arial, sans-serif;
            height: 100vh;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 10px;
            overflow: hidden;
            background: var(--background-cream);
        }

        .landing-gif {
            width: 320px;
            height: 320px;
            object-fit: contain;
            margin-bottom: 0;
            border-radius: var(--radius-lg);
            flex-shrink: 0;
        }

        .container {
            background: var(--background-cream);
            border-radius: 24px;
            padding: 24px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            flex-shrink: 0;
            overflow: visible;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-md);
        }

        h1 {
            font-size: 40px;
            font-weight: 700;
            color: #333;
            margin-top: 0;
            margin-bottom: 0;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 0;
            line-height: 1.4;
        }


        .features {
            margin-top: 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        .feature {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px;
            background: white;
            border-radius: var(--radius-lg);
            border: 2px solid #000;
            box-shadow: 3px 3px 0 0 #000;
            text-align: center;
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
            line-height: 1;
            vertical-align: middle;
        }

        .feature-text {
            font-size: 16px;
            color: #333;
            font-weight: 500;
            flex: 0;
            line-height: 1.5;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--primary-green-darker) !important;
            border-radius: var(--radius-md) !important;
            width: 100%;
            margin-top: var(--spacing-sm);
            margin-bottom: var(--spacing-sm);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/public/default-buddy/landingpage.gif" alt="GymBuddy Landing" class="landing-gif">
        <h1>Gym Buddy</h1>
        <p class="subtitle">Your friendly workout companion. Let's get moving together!</p>

        <button class="btn btn-primary" onclick="window.location.href='/home'" style="padding: 12px 28px; font-size: 16px;">
            Get Started
        </button>

        <div class="features">
            <div class="feature">
                <i class="feature-icon" data-lucide="biceps-flexed"></i>
                <div class="feature-text">Track your progress</div>
            </div>
            <div class="feature">
                <i class="feature-icon" data-lucide="trophy"></i>
                <div class="feature-text">Unlock new buddies</div>
            </div>
            <div class="feature">
                <i class="feature-icon" data-lucide="zap"></i>
                <div class="feature-text">Build consistency</div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        // Update gymbuddy animation based on active gymbuddy
        async function updateGymBuddyAnimation() {
            try {
                const response = await fetch('/api/user/gymbuddies/active');
                if (response.ok) {
                    const activeGymBuddy = await response.json();
                    const landingGif = document.querySelector('.landing-gif');
                    if (landingGif) {
                        if (activeGymBuddy && activeGymBuddy.name === 'EarthBuddy') {
                            landingGif.src = `/public/earth-buddy/landingpage.gif?t=${Date.now()}`;
                        } else {
                            landingGif.src = `/public/default-buddy/landingpage.gif?t=${Date.now()}`;
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading active gymbuddy:', error);
            }
        }
        
        // Update animation on page load
        updateGymBuddyAnimation();
    </script>
</body>
</html>
